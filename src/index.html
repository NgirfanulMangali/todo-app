<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TodoList</title>
    <link href="./output.css" rel="stylesheet">
</head>
<body class="text-[1.125rem] font-Josefin-Sans bg-Very-Dark-Blue ">
                <div class="bg-[url(/images/bg-mobile-dark.jpg)] bg-cover bg-no-repeat bg-center w-full flex flex-col items-center justify-center">
                    <!--TODO text and toggle icon-->
                    <div class="flex mt-15  justify-between items-center mx-13 ">
                        <h1 class="text-3xl font-bold text-white tracking-[15px]">TODO</h1>
                        <img src="/images/icon-sun.svg" alt="sun icon-sun" class="animate-pulse">
                    </div>
                    <!--TODO Input-->
                    <div class="w-[450px] h-[60px] bg-Very-Dark-Grayish-Blue-alt rounded-[5px] flex items-center px-4 mt-15 mx-auto">
                        <div class="w-[30px] h-[30px] rounded-full bg-Very-Dark-Grayish-Blue-alt border-[1px] border-Dark-Grayish-Blue"></div>
                        <input type="text" placeholder="create a new todo..." class="text-Light-Grayish-Blue-hover ml-5 focus:outline-none" id="input">
                    </div>;
                </div>
            
            <!--TODO List-->

                <div class=" bg-Very-Dark-Grayish-Blue-alt rounded-lg w-[450px] h-[60px] absolute top-65 left-1/2 transform -translate-x-1/2 -translate-y-1/2 ">
                    <div id="result"> 
                            <div class="w-[450px] h-[60px]     bg-Very-Dark-Grayish-Blue-alt flex px-4 break-all overflow-auto border-b-1 border-Dark-Grayish-Blue remove">
                                <div class="mt-3">
                                    <div class="w-[30px] h-[30px] rounded-full bg-Very-Dark-Grayish-Blue-alt border-[1px] border-Dark-Grayish-Blue to-mark "></div>
                                </div>
                                <div class="mx-5">
                                    <p class="text-Light-Grayish-Blue-hover  mt-4 " id="crossOut">rrr </p>
                                </div>
                                <div class="flex items-center justify-center ml-auto">
                                    <button class="cursor-pointer w-[30px] h-[30px] flex items-center justify-center delete-button"><img src="/images/icon-cross.svg" alt="icon-cross"></button>
                                </div>
                            </div>
                        
                            <div class="w-[450px] h-[60px] bg-Very-Dark-Grayish-Blue-alt  flex px-4 break-all overflow-auto border-b-1 border-Dark-Grayish-Blue">
                                <div class="mt-3">
                                    <div class="w-[30px] h-[30px] rounded-full bg-linear-to-br from-young-blue to-young-purple  flex items-center justify-center">
                                        <img src="/images/icon-check.svg" alt="icon-check" class="w-[14px] h-[12px]">
                                    </div>
                                </div>
                                <div class="mx-5">
                                    <p class="text-Light-Grayish-Blue-hover  mt-4 line-through">Lorem, ipsum dolor sit amet.<p>
                                </div>
                                <div class="flex items-center justify-center ml-auto">
                                    <button class="cursor-pointer w-[30px] h-[30px] flex items-center justify-center"><img src="/images/icon-cross.svg" alt="icon-cross" class=""></button>
                                </div>
                            </div>
                    </div>
                    <!-- Button Text-->
                    <div>
                        <div class="w-[450px] h-[60px] bg-Very-Dark-Grayish-Blue-alt  flex justify-between px-4 rounded-b-lg text-Dark-Grayish-Blue ">
                            <p class="mt-4" id="items-left">5 items left</p>
                            <button class="cursor-pointer" id="clearCompleted"><p>Clear Completed</p></button>
                        </div>

                        <div class="w-[450px] h-[60px] bg-Very-Dark-Grayish-Blue-alt  flex items-center justify-center px-4 rounded mt-6">
                        <div class="flex items-center px-4 text-Dark-Grayish-Blue gap-5">
                            <button class="cursor-pointer" id="all"><p>All</p></button>
                            <button class="cursor-pointer" id="active"><p>Active</p></button>
                            <button class="cursor-pointer" id="completed"><p>Completed</p></button>
                        </div>
                    </div>
                
                </div>
                
            
       
<script src="/script/index.js"></script>
        
    
</body>
</html>
